<script>
  
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyh0CDqQx-oKlLhItueuiih0mHwlFdbFLalzEyQyW4nviKutrjMBzCPvnwq_-WnWNPkuw/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  
    const modeToggle = document.getElementById('mode-toggle');
  
  // Add click event listener to toggle the mode
  modeToggle.addEventListener('click', function() {
      // Toggle between light mode and dark mode by toggling classes on the body
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
  });
  
  
  </script>
